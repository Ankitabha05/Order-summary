<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="box">
            <img class="logo" src="Main pic.svg" alt="Logo">
            <h1 class="hd">Order Summary</h1>
            <p class="para">You can listen to millions of songs, audiobooks and podcasts on any device anywhere you want!</p>
            <div class="plan">
                <img class="music" src="icon-music.svg" alt="music-logo">
                <p class="annual"><strong>Annual Plan</strong><br><strong>$ 59.99/year</strong></p>
                <p class="change"><a>change</a></p>
            </div>
            <a class="btn" >Proceed to Payment</a><br>
            <a class="cancel">Cancel Order</a>
        </div>
    </div>
</body>
</html>
